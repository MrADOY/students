<h3 class="mt-3">Create student</h3>
<div>
<form [formGroup]="createForm" (ngSubmit)="onSubmit(createForm.value)">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">Name and first name</span>
      </div>
      <input class="form-control" id="name" type="text" formControlName="name">
      <input class="form-control" id="firstName" type="text" formControlName="firstName">
      <button type="button" class="btn btn-outline-success" type="submit">
      <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-plus-fill text-success" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm7.5-3a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"></path>
      </svg>
    </button>
    </div>
</form>
</div>
